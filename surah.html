<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الآيات</title>
    <link rel="stylesheet" href="styles.css"> <!-- تأكد من صحة المسار -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <header>
        <nav>
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </nav>
    </header>
    <aside id="sidebar">
        <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="favorites.html"><i class="fas fa-star"></i> المفضلة</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i> إنشاء حساب</a></li>
        </ul>
    </aside>
    <main class="main-container">
        <div id="ayah-content">
            <h1>عرض الآيات</h1>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 موقع القرآن الكريم. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        // جلب رقم السورة من URL
        const urlParams = new URLSearchParams(window.location.search);
        const surahNumber = urlParams.get('number');
        const apiUrl = `https://api.alquran.cloud/v1/surah/${surahNumber}`;
        const ayahContent = document.getElementById('ayah-content');

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const surah = data.data;
                const ayahs = surah.ayahs;
                ayahContent.innerHTML = `<h2>${surah.name}</h2>`;
                ayahs.forEach(ayah => {
                    const ayahItem = document.createElement('div');
                    ayahItem.classList.add('ayah-item');
                    ayahItem.innerHTML = `
                        <p>${ayah.text}</p>
                        <button class="favorite-btn" onclick="addToFavorites(${surah.number}, ${ayah.number})"><i class="fas fa-heart"></i></button>
                        <button class="remove-favorite-btn" onclick="removeFromFavorites(${surah.number}, ${ayah.number})"><i class="fas fa-times"></i></button>
                    `;
                    ayahContent.appendChild(ayahItem);
                });
            })
            .catch(error => console.error('Error fetching Ayahs:', error));
    </script>
</body>
</html>
