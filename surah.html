<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الآيات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="favorites.html">المفضلة</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </nav>
    </header>
    <main class="main-container">
        <div id="ayah-content">
            <h1>عرض الآيات</h1>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 موقع القرآن الكريم. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        // جلب رقم السورة من URL
        const urlParams = new URLSearchParams(window.location.search);
        const surahNumber = urlParams.get('number');
        const apiUrl = `https://api.alquran.cloud/v1/surah/${surahNumber}`;
        const ayahContent = document.getElementById('ayah-content');

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const surah = data.data;
                const ayahs = surah.ayahs;
                ayahContent.innerHTML = `<h2>${surah.name}</h2>`;
                ayahs.forEach(ayah => {
                    const ayahItem = document.createElement('p');
                    ayahItem.innerHTML = `${ayah.text} <button class="favorite-btn" onclick="addToFavorites(${surahNumber}, ${ayah.number})"><i class="fas fa-heart"></i></button>`;
                    ayahContent.appendChild(ayahItem);
                });
            })
            .catch(error => console.error('Error fetching Ayahs:', error));
    </script>
</body>
</html>
