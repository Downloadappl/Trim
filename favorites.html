<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="favorites.html">المفضلة</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </nav>
    </header>
    <main class="main-container">
        <div id="favorites-content">
            <h1>المفضلة</h1>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 موقع القرآن الكريم. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const favoritesContent = document.getElementById('favorites-content');

        favorites.forEach(fav => {
            const apiUrl = `https://api.alquran.cloud/v1/ayah/${fav.surahNumber}:${fav.ayahNumber}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const ayah = data.data;
                    const favoriteItem = document.createElement('div');
                    favoriteItem.classList.add('favorite-item');
                    favoriteItem.innerHTML = `<p>${ayah.text} (سورة ${fav.surahNumber}, آية ${fav.ayahNumber})</p>`;
                    favoritesContent.appendChild(favoriteItem);
                })
                .catch(error => console.error('Error fetching Favorite Ayahs:', error));
        });
    </script>
</body>
</html>
