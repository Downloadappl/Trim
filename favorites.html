<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة</title>
    <link rel="stylesheet" href="styles.css"> <!-- تأكد من صحة المسار -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <header>
        <nav>
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </nav>
    </header>
    <aside id="sidebar">
        <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="favorites.html"><i class="fas fa-star"></i> المفضلة</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i> إنشاء حساب</a></li>
        </ul>
    </aside>
    <main class="main-container">
        <div id="favorites-content">
            <h1>المفضلة</h1>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 موقع القرآن الكريم. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const favoritesContent = document.getElementById('favorites-content');

        favorites.forEach(fav => {
            const apiUrl = `https://api.alquran.cloud/v1/ayah/${fav.surahNumber}:${fav.ayahNumber}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const ayah = data.data;
                    const favoriteItem = document.createElement('div');
                    favoriteItem.classList.add('favorite-item');
                    favoriteItem.innerHTML = `
                        <p>${ayah.text} (سورة ${fav.surahNumber}, آية ${fav.ayahNumber})</p>
                        <button class="remove-favorite-btn" onclick="removeFromFavorites(${fav.surahNumber}, ${fav.ayahNumber})"><i class="fas fa-times"></i></button>
                    `;
                    favoritesContent.appendChild(favoriteItem);
                })
                .catch(error => console.error('Error fetching Ayah:', error));
        });

        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('open');
        });
    </script>
</body>
</html>
