<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="register.html">إنشاء حساب</a></li>
            </ul>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </nav>
    </header>
    <main class="main-container">
        <div class="form-container">
            <h1><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
            <form id="login-form">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="login-btn">دخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 موقع القرآن الكريم. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
