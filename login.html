<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9nb5rmRcSU6HfEFl5hKuVb6hQ1nISYoX2ltRz" crossorigin="anonymous">
</head>
<body class="light-theme">
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn-primary">دخول</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
